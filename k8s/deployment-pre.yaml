apiVersion: apps/v1
kind: Deployment
metadata:
  name: connect-backend-pre
  namespace: connect-pre
  labels:
    app: connect-backend
    environment: pre
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: connect-backend
      environment: pre
  template:
    metadata:
      labels:
        app: connect-backend
        environment: pre
        version: v1
    spec:
      serviceAccountName: connect-backend-pre
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
      - name: connect-backend
        image: gcr.io/connect-ea4c2/connect-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "pre"
        - name: SERVER_PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "pre-production"
        # All secrets come from Google Secret Manager via Spring Cloud GCP
        resources:
          requests:
            memory: "768Mi"
            cpu: "375m"
          limits:
            memory: "1.5Gi"
            cpu: "750m"
        livenessProbe:
          httpGet:
            path: /api/health/live
            port: 8080
          initialDelaySeconds: 75
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 8
          timeoutSeconds: 5
          failureThreshold: 15
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: connect-backend-service-pre
  namespace: connect-pre
  labels:
    app: connect-backend
    environment: pre
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: connect-backend
    environment: pre
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: connect-backend-ingress-pre
  namespace: connect-pre
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "connect-backend-pre-ip"
    networking.gke.io/managed-certificates: "connect-backend-pre-ssl"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
  - host: pre-api.connect-app.com
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: connect-backend-service-pre
            port:
              number: 80