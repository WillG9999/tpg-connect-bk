apiVersion: v1
kind: Namespace
metadata:
  name: connect-int
  labels:
    name: connect-int
    environment: integration
    tier: development
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: connect-backend-int
  namespace: connect-int
  annotations:
    iam.gke.io/gcp-service-account: connect-backend@connect-ea4c2.iam.gserviceaccount.com
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: connect-int
  name: connect-backend-int-role
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: connect-backend-int-binding
  namespace: connect-int
subjects:
- kind: ServiceAccount
  name: connect-backend-int
  namespace: connect-int
roleRef:
  kind: Role
  name: connect-backend-int-role
  apiGroup: rbac.authorization.k8s.io