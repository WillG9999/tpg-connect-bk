name: Build Images

on:
  push:
    branches: [ main ]
    # Only build on main branch pushes

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Configure Docker for GCR
      run: gcloud auth configure-docker gcr.io
          
    - name: Build and push with Jib
      run: |
        mvn clean compile jib:build \
          -Dimage=gcr.io/connect-ea4c2/connect-backend:${{ github.sha }} \
          -Dimage=gcr.io/connect-ea4c2/connect-backend:main \
          -DskipTests=true
          
    - name: Build Success
      run: |
        echo "âœ… Image built and pushed successfully"
        echo "Image: gcr.io/connect-ea4c2/connect-backend:${{ github.sha }}"
        echo "Tagged as: gcr.io/connect-ea4c2/connect-backend:main"