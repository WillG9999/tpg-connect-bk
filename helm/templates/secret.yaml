{{- if .Values.secretManager.enabled }}
# Kubernetes Secret populated from Google Secret Manager
# Note: This should be created manually or via CI/CD pipeline
# using: kubectl create secret generic connect-secrets --from-literal=...
apiVersion: v1
kind: Secret
metadata:
  name: connect-secrets
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "connect-backend.labels" . | nindent 4 }}
    environment: {{ .Values.environment.name }}
type: Opaque
stringData:
  # Integration environment secrets
  jwt-secret: "temp-jwt-secret-for-integration"
  firebase-project-id: "{{ .Values.secretManager.projectId }}"
  firebase-database-url: "https://{{ .Values.secretManager.projectId }}-default-rtdb.firebaseio.com"
  firebase-storage-bucket: "{{ .Values.secretManager.projectId }}.firebasestorage.app"
  firebase-config-path: "/secrets/firebase/credentials.json"
  gcp-project-id: "{{ .Values.secretManager.projectId }}"
  gcp-storage-bucket: "{{ .Values.secretManager.projectId }}-storage"
  gcp-credentials-path: "/secrets/gcp/credentials.json"
  email-from-email: "noreply@connect-app.com"
  email-username: "connect-{{ .Values.environment.name }}"
  email-password: "{{ .Values.environment.name }}-password-placeholder"
  # Minimal Firebase service account key for integration testing
  firebase-key.json: |
    {
      "type": "service_account",
      "project_id": "{{ .Values.secretManager.projectId }}",
      "private_key_id": "dummy-key-id",
      "private_key": "-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC7VJTUt9Us8cKB\nxQIDAQAB\n-----END PRIVATE KEY-----\n",
      "client_email": "connect-backend-int@{{ .Values.secretManager.projectId }}.iam.gserviceaccount.com",
      "client_id": "dummy-client-id",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/connect-backend-int%40{{ .Values.secretManager.projectId }}.iam.gserviceaccount.com"
    }
{{- end }}