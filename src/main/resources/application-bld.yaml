# Connect Dating Application - Build/Development Environment Configuration
# Used for local development with developer-friendly settings and dummy email support

spring:
  config:
    activate:
      on-profile: bld
  
  # DevTools Configuration for Firebase Compatibility
  devtools:
    restart:
      enabled: true
      exclude: |
        com/google/firebase/**,
        com/google/cloud/**,
        firebase/**,
        **/FirebaseConfig.class,
        **/firestore/**
      additional-exclude: |
        com/tpg/connect/config/FirebaseConfig.class,
        com/tpg/connect/repository/impl/**Repository*.class
      trigger-file: .reloadtrigger
    livereload:
      enabled: true
      port: 35729

# Feature Flags - Build/Development Environment (Developer-friendly)
app:
  features:
    email-verification: false      # Disable for easier local development with dummy emails
    email-service: true           # Enable email service for testing
    push-notifications: false     # Disable push notifications in development
    premium-features: true        # Enable premium features for testing
    admin-features: true          # Enable admin features for testing
    realtime-messaging: true      # Enable real-time features for testing
    analytics: false              # Disable analytics in development
    file-uploads: true            # Enable file uploads for testing
    social-sharing: false         # Disable social sharing in development
    safety-features: true         # Enable safety features for testing
  
  # Development Settings
  dev:
    expose-reset-tokens: true     # Expose reset tokens for easier development
    auto-verify-users: true       # Automatically verify all users in bld environment
    default-test-password: "Test123!"  # Default password for easier testing
  
  # Frontend Configuration
  frontend:
    base-url: "http://localhost:3000"  # Frontend URL for deep-links

