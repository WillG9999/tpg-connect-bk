spring.application.name=freedom

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnough123456789ABCDEF
app.jwt.access-token-expiration=3600000
app.jwt.refresh-token-expiration=604800000
app.jwt.token-prefix=Bearer 
app.jwt.header-string=Authorization

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=userProfiles,matches,userMatches,conversations,messages

# Jackson Configuration for Java 8 Time
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-date-keys-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Firebase Configuration (can be overridden with command line parameters)
# firebase.config.path=path/to/your/firebase-service-account.json

# Disable Spring Cloud GCP auto-configuration to avoid credentials conflicts
spring.cloud.gcp.firestore.enabled=false
spring.cloud.gcp.datastore.enabled=false
spring.cloud.gcp.pubsub.enabled=false
spring.cloud.gcp.parametermanager.enabled=false

# MongoDB auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
