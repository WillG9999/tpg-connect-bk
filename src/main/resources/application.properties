spring.application.name=freedom

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# JWT Configuration
jwt.secret=${JWT_SECRET}
app.jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
app.jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}
app.jwt.token-prefix=Bearer 
app.jwt.header-string=Authorization

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=userProfiles,matches,userMatches,conversations,messages,userBlocked

# Jackson Configuration for Java 8 Time
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Frontend Configuration
app.frontend.base-url=${FRONTEND_BASE_URL:https://your-production-app.com}

# Email Configuration
email.enabled=true
email.from-name=Connect Dating App
spring.jackson.serialization.write-date-keys-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Firebase Configuration (can be overridden with command line parameters)
# firebase.config.path=path/to/your/firebase-service-account.json

# Disable Spring Cloud GCP auto-configuration to avoid credentials conflicts
spring.cloud.gcp.firestore.enabled=false
spring.cloud.gcp.datastore.enabled=false
spring.cloud.gcp.pubsub.enabled=false
spring.cloud.gcp.parametermanager.enabled=false

# MongoDB auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Gmail Email Configuration
email.enabled=true
email.provider=smtp
email.from-email=${EMAIL_FROM_EMAIL}
email.from-name=Connect Dating App

# Gmail SMTP Settings
email.smtp-host=smtp.gmail.com
email.smtp-port=587
email.username=${EMAIL_USERNAME}
email.password=${EMAIL_PASSWORD:changeme}
email.authentication-enabled=true
email.start-tls-enabled=true
email.ssl-enabled=false

# Email Settings
email.connection-timeout=30000
email.read-timeout=30000
email.max-retries=3
email.debug-enabled=false
