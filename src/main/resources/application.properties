spring.application.name=freedom

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# JWT Configuration
app.jwt.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnough123456789
app.jwt.access-token-expiration=3600000
app.jwt.refresh-token-expiration=604800000
app.jwt.token-prefix=Bearer 
app.jwt.header-string=Authorization

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=userProfiles

# Firebase Configuration (can be overridden with command line parameters)
# firebase.config.path=path/to/your/firebase-service-account.json
