# Test Profile Configuration - REAL DATABASE MODE

# JWT Configuration for tests
jwt.secret=test-jwt-secret-key-for-cucumber-tests-minimum-512-bits-long-key
jwt.expiration=3600
jwt.refresh.expiration=86400

# Development features for testing with REAL database
app.dev.expose-reset-tokens=true
app.dev.mock-email-service=true
app.dev.create-sample-data=false
app.dev.detailed-error-responses=true
app.dev.auto-create-test-users=false

# REAL Firebase configuration - Uses your actual Firebase project
firebase.project.id=${FIREBASE_PROJECT_ID:connect-ea4c2-test}
firebase.database.url=${FIREBASE_DATABASE_URL:https://connect-ea4c2-test-rtdb.firebaseio.com}
firebase.storage.bucket=${FIREBASE_STORAGE_BUCKET:connect-ea4c2-test.firebasestorage.app}
firebase.config.path=${FIREBASE_CONFIG_PATH}

# Cloud Storage configuration for tests
gcp.storage.bucket=${GCP_STORAGE_BUCKET:connect-ea4c2-test.firebasestorage.app}

# Test data prefixes to identify test data
test.data.email-prefix=cucumber-test-
test.data.cleanup-on-exit=false

# Logging for tests
logging.level.com.tpg.connect=DEBUG
logging.level.io.cucumber=INFO
logging.level.com.google.firebase=WARN

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Fix Java module access issues
spring.main.allow-bean-definition-overriding=true